<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo Marino</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #001a33, #000d1a);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(0, 0, 50, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 162, 255, 0.9);
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.8);
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            background: #004488;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            padding: 15px 30px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #002244;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Explora el Universo Marino</h1>
        <p>Sumérgete en un mundo donde el océano y el cosmos se encuentran.</p>
        <a href="introduccion.html" class="btn">Descubrir</a>
    </div>

</body>
</html>
